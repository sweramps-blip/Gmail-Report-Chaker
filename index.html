<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Status Checker</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f0f2f5; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        textarea { width: 100%; height: 150px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; padding: 12px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        #results { margin-top: 20px; width: 100%; }
        .email-box { padding: 10px; margin-bottom: 5px; border-radius: 6px; background: #fff; border: 1px solid #ddd; font-size: 16px; }
        /* Sirf Bad Gmails Lal (Red) hongi */
        .is-bad { background-color: #ff4d4d !important; color: white; border-color: #cc0000; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Gmail Report Checker</h2>
    <p style="font-size: 14px; color: #555;">Apni Gmail IDs niche dalein:</p>
    <textarea id="userInput" placeholder="example1@gmail.com&#10;example2@gmail.com"></textarea>
    <button onclick="processData()">Check Now</button>
    <div id="results"></div>
</div>

<script>
    let database = {};

    // --- YAHAN APNA PUBLISHED CSV LINK PASTE KAREIN ---
    const sheetCsvUrl = "1SWHJb85848h4u4obBkSbd3z5-jGLY---GIlFSR2yJ4w";

    async function fetchSheetData() {
        try {
            const response = await fetch(sheetCsvUrl);
            const data = await response.text();
            const lines = data.split("\n");
            
            lines.forEach(line => {
                const parts = line.split(",");
                if(parts.length >= 2) {
                    let email = parts[0].trim().toLowerCase();
                    let status = parts[1].trim().toLowerCase();
                    database[email] = status; // Email aur Status ko save kar raha hai
                }
            });
            console.log("Database updated from Sheet!");
        } catch (e) { console.error("Data load nahi ho saka"); }
    }

    // Page load hote hi data uthao
    fetchSheetData();

    function processData() {
        const input = document.getElementById('userInput').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ""; 

        const emailsToCheck = input.split('\n').map(e => e.trim().toLowerCase()).filter(e => e !== "");

        emailsToCheck.forEach(email => {
            const div = document.createElement('div');
            div.className = 'email-box';
            div.innerText = email;

            // Agar database mein status "bad" hai to Lal kar do
            if (database[email] === "bad") {
                div.classList.add('is-bad');
            }

            resultsDiv.appendChild(div);
        });
    }
</script>

</body>
</html>
