<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Report Checker</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f0f2f5; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: #333; font-size: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; padding: 10px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        
        #results { margin-top: 20px; width: 100%; }
        .email-item { 
            padding: 8px 12px; 
            margin-bottom: 5px; 
            border-radius: 4px; 
            font-size: 16px;
            background-color: #f8f9fa;
            border-left: 5px solid #ccc;
        }
        /* Sirf Bad Emails ke liye style */
        .bad-email { 
            background-color: #ff4d4d; 
            color: white; 
            border-left: 5px solid #990000;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Gmail Report Checker</h2>
    <textarea id="inputEmails" placeholder="Emails yahan dalein..."></textarea>
    <button onclick="checkEmails()">Check Now</button>

    <div id="results"></div>
</div>

<script>
    // --- Yahan apni 100 Bad emails add karein ---
    const badEmailsDatabase = [
        "rbn@gmail.com",
        "test@gmail.com",
        "spam@gmail.com",
        "abcd@gmail.com"
    ];

    function checkEmails() {
        const input = document.getElementById('inputEmails').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ""; // Screen saaf karne ke liye

        const userEmails = input.split('\n').map(e => e.trim().toLowerCase()).filter(e => e !== "");

        userEmails.forEach(email => {
            const div = document.createElement('div');
            div.className = 'email-item';
            div.innerText = email;

            // Agar email bad list mein milti hai to Red kar do
            if (badEmailsDatabase.includes(email)) {
                div.classList.add('bad-email');
            }

            resultsDiv.appendChild(div);
        });
    }
</script>

</body>
</html>
